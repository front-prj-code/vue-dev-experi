<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h7</title>
</head>
<body>
<input type="text" id="txt">
<input type="button" value="Start">
<script>
    var num=0,
        timer=null,
        begin=document.getElementsByTagName("input")[1],
        text=document.getElementById("txt")
    begin.onclick=function numCount() {
        text.value=num;
            num=num+1;
            timer=setTimeout(numCount,1000)
    }
</script>
</body>
</html>
