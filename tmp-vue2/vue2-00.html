<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2-00 h5直接引用vue data</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<p1 id="app00">{{msg}}</p1>
</body>
<script>
    var my=new Vue({
        el:"#app00",
        data:{
            msg:"hello"
        }
    })
</script>
</html>
